</head>

<body>
    <nav class="navbar">
        <div class="logo">Mukome</div>
        <input type="text" placeholder="search.." id="search-bar" aria-label="Search Pages">
        <div class="nav-items">
            <div id="theme-toggle">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="ball"></span>
                </label>
            </div>

            <a href="setting.html" class="settings-icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="journal.html"><i class="fas fa-book-open"></i> Journal</a></li>
            <li><a href="sleep.html"><i class="fas fa-moon"></i> Sleep</a></li>
            <li><a href="todolist.html"><i class="fas fa-list-check"></i> To Do List</a></li>

        </ul>

        <button data-target="sleep" class="active">Sleep Logger</button>
        <button data-target="stats">Weekly Stats</button>
        <button data-target="pattern">Pattern</button>
    </div>
    <!-- Sleep -->
    <section id="logTime" class="section">
        <h2>Sleep Tracker</h2>
        <p>Track your sleep hours and get improvement tips.</p>
        <input type="time" /> to <input type="time" />
        <button>Save</button>

        <h2>Weekly Stats</h2>
        <h3>Avg sleep</h3>
        <h3>Nights Tracked</h3>
        <h3>Recommended sleep hour</h3>
    </section>
    <section id="weeklyPattern" class="section" style="display: none;">
        <h2>Weekly Pattern</h2>
        <div class="graph"></div>
        <button>Get Suggestions</button>
    </section>
